<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style_cad.css">
    <link rel="shortcut icon" href="/IMG/guitar.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PAGINA DE CADASTRO</title>
</head>

<body>
    

  <div class="container px-4">

    <div class="row gx-5">

      <div class="col">

        <section class="ilustracao">
          <img src="/IMG/guitar_co.jpeg" alt="" style="height: 760px; width: 35rem;">
        </section>

      </div>


      <div class="col">
        
        <section class="container form_section">
          <h4>Bem vindo a página de cadastro</h4>
          
          <form action="">
      
          
      
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Seu nome completo" required>
                  <label for="floatingInput">Nome Completo</label>
                </div>
      
      
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" data-mask ="(00) 000000000" placeholder="Seu nome completo" required>
                  <label for="floatingInput">Contato</label>
                </div>
      
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                  <label for="floatingInput">Endereço de e-mail</label>
                </div>
      
      
      
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Senha</label>
                </div>
      
      
      
                <div class="d-grid gap-2 col-6 mx-auto" style="margin: 2rem;">
                  <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>

                <p style="color: aliceblue; text-align: center;">Ao se inscrever, você concorda com nossos <a href="">Termos de Uso</a> e com a <a href="">Política de Privacidade.</a></p>
                <a href="/login.html"><p>Já possui cadastro? clique aqui!</p></a>
                
      
          </form>
          
        </section>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

      </div>

    </div>

  </div>
  

</body>



</html>
